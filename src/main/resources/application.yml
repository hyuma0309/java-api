server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/restful_api
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
    ddl-auto: update
  servlet:
    multipart:
      enabled: true
      max-file-size: 100KB
  messages:
    basename: messages
    cache-duration: -1
    encoding: UTF-8
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: local


uploadDir: src/main/resources/static/